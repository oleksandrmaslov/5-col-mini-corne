# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Display and HID transport for Nice!View Now Playing
CONFIG_ZMK_DISPLAY=y
CONFIG_NICE_VIEW_HID=y
CONFIG_NICE_VIEW_HID_MEDIA_INFO=y
CONFIG_LV_FONT_DEFAULT_MONTSERRAT_18=y
CONFIG_LV_FONT_MONTSERRAT_12=y

# Raw HID split forwarding for media/text payloads
CONFIG_RAW_HID=y
CONFIG_RAW_HID_REPORT_SIZE=32
CONFIG_RAW_HID_FORWARD_TO_PERIPHERAL=y
CONFIG_RAW_HID_SPLIT_RELAY_CHANNEL=1
CONFIG_ZMK_SPLIT_PERIPHERAL_OUTPUT_MAX_PAYLOAD=32
